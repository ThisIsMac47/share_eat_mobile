
<ion-navbar *navbar>
  <ion-title>Signup</ion-title>
</ion-navbar>

<ion-content class="signup-page">

  <ion-list>
    <div class="logo" width="200">
      <center> <img src="img/appicon.svg" width="200"> </center>
    </div>

    <form [ngFormModel]="signupForm" (submit)="onSignup()">
       <ion-list>
           <ion-input stacked-label>
               <ion-label>Email</ion-label>
               <input type="text" ngControl="username">
           </ion-input>
           <p [hidden]="username.valid || submitted == false" danger padding-left>
             You need a valid email to register.
           </p>

           <div ngControlGroup="passwords">
               <ion-input stacked-label>
                   <ion-label>Password</ion-label>
                   <input type="password" ngControl="password">
               </ion-input>
               <p [hidden]="password.valid || submitted == false" danger padding-left>
                  You need to choose a password to register (minimum 8 characters).
               </p>

               <ion-input stacked-label>
                   <ion-label>Confirm Password</ion-label>
                   <input type="password" ngControl="passwordconfirm">
               </ion-input>
               <p [hidden]="passwordconfirm.valid || submitted == false" danger padding-left>
                 You need to confirm the password to register.
               </p>
               
           </div>
           <p [hidden]="passwords.valid || submitted == false" danger padding-left>
             Passwords must be exactly the same.
           </p>

       </ion-list>
       <ion-row responsive-sm>
         <ion-col>
           <button type="submit" primary block>Register</button>
         </ion-col>
       </ion-row>
   </form>

</ion-content>
