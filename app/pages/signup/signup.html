
<ion-navbar *navbar>
  <ion-title>Signup</ion-title>
</ion-navbar>

<ion-content class="signup-page">

    <center> <img style='margin-top: 20px;' src="img/appicon.png" width="100" height="100"> </center>

    <form [ngFormModel]="signupForm" (submit)="onSignup()">
           <ion-item>
               <ion-label floating>Email</ion-label>
               <ion-input type="text" ngControl="username" #username="ngForm"></ion-input>
           </ion-item>
           <p [hidden]="(username.valid || username.pristine)" danger padding-left>
             You need a valid email to register.
           </p>

           <div ngControlGroup="passwords" #passwords="ngForm">
               <ion-item >
                   <ion-label floating>Password</ion-label>
                   <ion-input type="password" ngControl="password" #password="ngForm"></ion-input>
               </ion-item>
               <p [hidden]="(password.valid || password.pristine)" danger padding-left>
                  You need to choose a password to register (minimum 8 characters).
               </p>

               <ion-item>
                   <ion-label floating>Confirm Password</ion-label>
                   <ion-input type="password" ngControl="passwordconfirm" #passwordconfirm="ngForm"></ion-input>
               </ion-item>
               <p [hidden]="(passwordconfirm.valid || passwordconfirm.pristine)" danger padding-left>
                 You need to use the same password as confirmation
               </p>

           </div>
           <p [hidden]="(passwords.valid || passwords.pristine)" danger padding-left>
             Passwords must be exactly the same.
           </p>

       <ion-row responsive-sm>
         <ion-col>
           <button type="submit" [disabled]="!signupForm.valid" primary block>Register</button>
         </ion-col>
       </ion-row>
   </form>

</ion-content>
