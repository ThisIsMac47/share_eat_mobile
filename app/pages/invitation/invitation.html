<ion-navbar *navbar>
  <center><img src="img/logo_blank.png" style='width: 30%; height 1%;'></center>
</ion-navbar>

<div class="container" [ngClass]="{'busy': loading}">
    <center><h1 style='color:white;'>Loading ...</h1></center>
    <div class="backdrop"></div>
</div>

<ion-content style='height: 100%; background: url(img/background_flou.png) no-repeat center center fixed; background-size: cover;'>
    <ion-list inset>

      <ion-item style='background-color: rgba(255, 255, 255, 0); box-shadow: 0 0 0 0;'>
          <center><h2 style='color:white;'> {{ stats.received }} invitation received </h2></center>
      </ion-item>

      <ion-item style='background-color: rgba(255, 255, 255, 0); box-shadow: 0 0 0 0;'>
        <center><h2 style='color:white;'> {{ stats.sent }} invitation sent </h2></center>
      </ion-item>

      <ion-item style='background-color: rgba(255, 255, 255, 0); box-shadow: 0 0 0 0;'>
        <center><h2 style='color:white;'> {{ stats.futur }} meetup soon </h2></center>
      </ion-item>

    </ion-list>
</ion-content>
