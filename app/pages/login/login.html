<ion-navbar *navbar>
  <ion-title>Connexion</ion-title>
</ion-navbar>

<ion-content>
    <div class="logo">
      <center> <img src="img/appicon.png" width="200" height="200"> </center>
    </div>

    <form [ngFormModel]="loginForm">
           <ion-item>
               <ion-label floating>Email </ion-label>
               <ion-input type="text" ngControl="username"></ion-input>
           </ion-item>
            <ion-item>
               <ion-label floating>Password </ion-label>
               <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>

       <ion-row responsive-sm>
         <ion-col>
           <button (click)="onLogin()" primary block>Connect</button>
         </ion-col>
         <ion-col>
           <button (click)="onSignup()" light block>Register</button>
         </ion-col>
       </ion-row>
   </form>

</ion-content>
