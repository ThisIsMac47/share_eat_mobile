<ion-navbar *navbar>
  <ion-title>Connexion</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <div class="logo">
      <center> <img src="img/appicon.svg" width="200"> </center>
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input [(ngModel)]="login.username" ngControl="username" type="email" #username="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Un mail est requis pour se connecter
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Vous devez rentrez le mot de passe qui correspond au mail.
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Connexion</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" light block>Inscription</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
