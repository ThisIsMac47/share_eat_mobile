<ion-navbar *navbar>
  <ion-title>Connexion</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <div class="logo">
      <center> <img src="img/appicon.svg" width="200"> </center>
    </div>

    <form [ngFormModel]="loginForm" (submit)="login()">
       <ion-list>
           <ion-input stacked-label>
               <ion-label>Email</ion-label>
               <input type="text" ngControl="username">
           </ion-input>

           <div ngControlGroup="passwordRetry">
               <ion-input stacked-label>
                   <ion-label>Password</ion-label>
                   <input type="password" ngControl="password">
               </ion-input>
           </div>

       </ion-list>
       <ion-row responsive-sm>
         <ion-col>
           <button type="submit" primary block>Connect</button>
         </ion-col>
         <ion-col>
           <button (click)="onSignup()" light block>Register</button>
         </ion-col>
       </ion-row>
   </form>
