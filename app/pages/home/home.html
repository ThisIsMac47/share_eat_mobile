
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
</ion-navbar>

<ion-content>
  <div class="list">
    <ion-list inset>
      <ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        <div class="item-title" text-center>
            {{item.title}}
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
